<HTML>
<HEAD>
  <TITLE>IEM | BAMEX Station Locator</TITLE>
  <link rel="stylesheet" type="text/css" href="/css/mesonet.css">
  <script language="javascript">

 function SetImageXY(i) { document.mapserv.imgxy.value = i; }
 function SetImageBox(i) { document.mapserv.imgbox.value = i; }

 function goBAMEX() {
   document.mapserv.imgext.value = "-102 31 -81 46";
   document.mapserv.imgbox.value = "-1 -1 -1 -1";
   document.mapserv.imgxy.value = "224.5 174.5";
   document.mapserv.zoom = "1";
   document.mapserv.submit();
 }


  </script>
</HEAD>
<body bgcolor="white">

<div align="center">
  <font class="bluet">BAMEX Station Locator</font>
</div>


<form method=GET action="/cgi-bin/mapserv/mapserv" name="mapserv">
<input type="hidden" name="imgbox" value="-1 -1 -1 -1">
<input type="hidden" name="imgxy" value="224.5 174.5">
<input type="hidden" name="imgext" value="[mapext]">
<input type="hidden" name="map" value="[map]">
<input type="hidden" name="mapext" value="shapes">


<center>
<table border=0 cellspacing=0 cellpadding=4 bgcolor="black">
<tr>

   <br><input type="radio" name="mode" value="browse" checked> <b>Browse map</b>
   <br><input type="radio" name="mode" value="nquery"> <b>Query map</b>

  <p><b>Select Layers to Display: </b>
  <br><input name="layer" type="checkbox" value="sao" [sao_check]>
   <font style="color: #00ffff;">SAO Network</font>
  <br><input name="layer" type="checkbox" value="rwis" [rwis_check]>
   <font style="color: #ff0000;">RWIS Network</font>
  <br><input name="layer" type="checkbox" value="snet" [snet_check]>
   <font style="color: #00ff00;">School Network</font>
  <br><input name="layer" type="checkbox" value="okmeso" [okmeso_check]>
   <font style="color: #000000;">Oklahoma Mesonet</font>
  <br><input name="layer" type="checkbox" value="miss" [miss_check]>
   <font style="color: #0000ff;">Future Missouri AWOS</font>
  <br><input name="layer" type="checkbox" value="scan" [scan_check]>
   <font style="color: #8b2323;">SCAN Sites</font>
  <br><input name="layer" type="checkbox" value="isff" [isff_check]>
   <font style="color: #8b2323;">ISFF Sites</font>
  <br><input name="layer" type="checkbox" value="isuc" [isuc_check]>
   <font style="color: #8b2323;">Iowa Campbell Sites</font>
  <br><input name="layer" type="checkbox" value="counties" [counties_check]>
   <font style="color: #000000;">Counties</font>
  <br><input name="layer" type="checkbox" value="states" [states_check]>
   <font style="color: #0000ff;">States</font>

<p>
<input type="button" value="View BAMEX Domain" onClick="goBAMEX()"><br>



<p>  Set your zoom option:

  <option value="1" [zoom_1_select]> Recenter Map 
  <option value="-2" [zoom_-2_select]> Zoom out 2 times 
  <option value="-3" [zoom_-3_select]> Zoom out 3 times 
  <option value="-4" [zoom_-4_select]> Zoom out 4 times 
  <option value="-8" [zoom_-8_select]> Zoom out 8 times
