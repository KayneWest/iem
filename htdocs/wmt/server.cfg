# Ortho directories (these contain subdirs "1mtif", etc.)
     orthodir = /home/belize
doq: orthodir = /czm4/wmt/doqq
drg: orthodir = /usda1/wmt/drg
spot:orthodir = /czm6/wmt/spot

# Ortho index files for each layer
        DMX:index = /home/belize/dmx_n0r.tfw
